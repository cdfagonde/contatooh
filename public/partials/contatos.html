<!-- public/partials/contatos.html -->

<div class="jumbotron" >
	<h1 class="text-center" >Estás en ContatooH</h1>
</div>
<p ng-show="mensagem.texto" > {{mensagem.texto}} </p>
<a ng-href="#/contato" class="btn btn-primary">Criar novo contato</a>

<br><br>
<p><input ng-model="pesquisa" type= "search" placeholder="parte do nome" ></p>
<p ng-show="contatos.length">Contatos cadastrados: {{contatos.length}}</p>
<p class="text-info" ng-hide="contatos.length"> Não há contatos cadastrados </p>

<meu-painel titulo="Listagem de contatos" >
	<div class= "table-responsive" >
		<table class= "table table-hover" >
			<tr>
				<th> NOME </th>
				<th> E-MAIL </th>
				<th> Emergência </th>
				<th class= "text-center" > Ação </th>
			</tr>

			<tr ng-repeat="contato in contatos | filter: pesquisa" >
				<td><a ng-href="#/contato/{{contato._id}}" > {{contato.nome}} </a></td>
				<td> {{contato.email}} </td>
				<td> {{contato.emergencia.nome}} </td>
				<td class= "text-center" >
					<!--
					<button ng-click="remove(contato)" class="btn btn-warning" > Remover </button>
					-->
					<meu-botao-aviso nome="Remover" acao="remove(contato)" > </meu-botao-aviso>
				</td>
			</tr>
		</table>
	</div>
<meu-painel>
